# VAE MNIST Base Configuration

defaults:
  - _self_
  - optimizer: adam  # Default optimizer
  - experiment: null  # Optional experiment override

# Data parameters
data:
  dataset_path: "~/datasets"
  batch_size: 100

# Model architecture parameters
model:
  x_dim: 784
  hidden_dim: 400
  latent_dim: 20

# Training parameters
training:
  num_epochs: 20
  seed: 7
