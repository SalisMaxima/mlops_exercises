paths:
  model_dir: models
  figures_dir: reports/figures
model:
  conv_channels:
  - 32
  - 64
  - 128
  fc_hidden: 256
  dropout: 0.5
  kernel_size: 3
training:
  batch_size: 32
  epochs: 100
  seed: 42
optimizer:
  _target_: torch.optim.Adam
  lr: 0.001
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  weight_decay: 0.0
